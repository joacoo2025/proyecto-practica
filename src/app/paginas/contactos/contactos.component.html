<section class="contact-section">
  <div class="container">
    <h2 class="section-title">Contacto</h2>
    <p class="section-subtitle">¿Tienes alguna duda o consulta? Escríbenos.</p>

    <form class="contact-form">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" placeholder="Tu nombre" required />
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required />
      </div>

      <div class="form-group">
        <label for="message">Mensaje</label>
        <textarea id="message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
      </div>

      <button type="submit" class="submit-btn">Enviar mensaje</button>
    </form>
  </div>
</section>

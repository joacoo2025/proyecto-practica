<section class="cart-section">
  <div class="container">
    <h1 class="cart-title">Carrito de Compras</h1>

    <div *ngIf="productosEncarrito.length === 0" class="empty-cart">
      <p>No hay productos en el carrito</p>
    </div>

    <div *ngIf="productosEncarrito.length > 0" class="cart-table-wrapper">
      <table class="cart-table">
        <thead>
          <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of productosEncarrito; let i = index">
            <td class="product-image">
              <img [src]="item.producto.imagen" alt="{{item.producto.nombre}}" />
            </td>
            <td class="product-name">{{ item.producto.nombre }}</td>
            <td class="product-description">{{ item.producto.descripcion }}</td>
            <td class="product-price">{{ item.producto.precio | currency:'ARS':'symbol':'1.0-0' }}</td>
            <td class="product-quantity">
              <button (click)="quitarCantidad(i)" aria-label="Disminuir cantidad" class="qty-btn">−</button>
              <span class="qty-number">{{ item.cantidad }}</span>
              <button (click)="agregarCantidad(i)" aria-label="Aumentar cantidad" class="qty-btn">+</button>
            </td>
            <td class="product-actions">
              <button (click)="eliminarProducto(item.producto.id)" aria-label="Eliminar producto" class="btn-remove">
                <i class="fa-solid fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="cart-footer">
        <button (click)="realizarCompra()" class="btn btn-primary btn-purchase">Realizar Compra</button>
      </div>
    </div>
  </div>
</section>
